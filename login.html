<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hostel Hunt - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">

  <header class="site-header">
    <div class="container nav-row">
      <h1 class="logo">Hostel Hunt</h1>
      <nav class="main-nav">
        <a href="index.html" target="_blank">Home</a>
        <a href="signup.html" target="_blank">Signup</a>
      </nav>
    </div>
  </header>

  <main class="container form-container fade-in">
    <h2 class="form-title">Login</h2>

    <form id="loginForm" class="form-box" onsubmit="event.preventDefault(); loginUser();">
      <input id="loginEmail" type="email" class="input" placeholder="Enter your email" required />
      <input id="loginPassword" type="password" class="input" placeholder="Enter your password" required />

      <button class="btn" type="submit">Login</button>

      <p class="muted">Don't have an account? <a href="signup.html" target="_blank">Signup here</a></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">Hostel Hunt Â© <span id="year"></span></div>
  </footer>

  <script src="script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
